<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>ANIMAWIS</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
    .carousel-inner {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .carousel-inner img {
      max-width: 100%;
      height: auto;
    }
    .carousel-control-prev-icon,
    .carousel-control-next-icon {
      background-color: #000; /* Mudan√ßa de cor ao clicar */
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>

      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="imagem1.png" alt="Imagem 1">
        </div>
        <div class="carousel-item">
          <img src="imagem2.png" alt="Imagem 2">
        </div>
        <div class="carousel-item">
          <img src="imagem3.png" alt="Imagem 3">
        </div>
        <div class="carousel-item">
          <img src="imagem4.png" alt="Imagem 4">
        </div>
        <div class="carousel-item">
          <img src="imagem5.png" alt="Imagem 5">
        </div>
        <div class="carousel-item">
          <img src="imagem6.png" alt="Imagem 6">
        </div>
      </div>

      <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </a>
      <a class="carousel-control-next" href="#myCarousel" data-slide="next">
        <span class="carousel-control-next-icon"></span>
      </a>
    </div>
  </div>
</body>
</html>
